<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <div id="snow-fall"></div>
    <!-- <audio autoplay>
      <source src="https://cdn.glitch.global/bbe3a632-6215-4dfb-8a9d-3331f43617ff/Christmasmp3.mp3?v=1670040912889" type="audio/mp3" />
    </audio> -->
    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/bbe3a632-6215-4dfb-8a9d-3331f43617ff/targetsprisma.mind?v=1670216912731; filterMinCF: 0.0001; filterBeta: 2000000" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.glitch.global/bbe3a632-6215-4dfb-8a9d-3331f43617ff/Slide%204_3%20-%201.png?v=1670231076276" />
        <a-asset-item id="birdModel" src="https://cdn.glitch.global/bbe3a632-6215-4dfb-8a9d-3331f43617ff/ChristmasTree.glb?v=1669992442385"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="90 90 90 " position="0 0 0" scale="0.3 0.3 0.3" src="#birdModel" animation-mixer animation="property: position; to: 0 0 0; dur: 1000; loop: true; dir: alternate">
      </a-entity>
    </a-scene>
    <script>
      var audio = new Audio('https://cdn.glitch.global/bbe3a632-6215-4dfb-8a9d-3331f43617ff/Christmasmp3.mp3?v=1670040912889');
      var UserInteracted = setInterval(()=>{
        audio.play()
        .then(()=>{
          clearInterval(UserInteracted);
        })
        .catch(()=>{
          console.log("waiting for user interaction to play first notification")
        });     
      }, 3000)
    </script>
    <script type="text/javascript" src="particles.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
